<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
</head>
<body>
    <header></header>

    <nav>
        <ul>    
            <li><a href="index.html">Home</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li style="float: right"><a href="about.html">About</a></li>
        </ul>
     </nav>

<section class="weather-section">
        <div class="page">
          <h1>LATEST WEATHER</h1>
          <div class="archive">
            <article class="article">
              <section id="stats">
                <div class="summary">
                  <h2>Weather summary</h2>
                  <h3 id="five-city"></h3>
                  <p>Currently: Partly Cloudy <span id="current-desc"></span></p>
                  <p>
                    Tempature:  <span id="current-temp"></span> 41°F
                  </p>
                  <p>Wind Chill: <span id="current-windChill"></span> 41°F</p>
                  <p>Humidity: <span id="current-humid"></span>41%</p>
                  <p>Wind Speed: <span id="current-windSpeed"></span> 1 mph</p>
                </div>
              </section>
              <div>
                <img src="img/partlyCloudy.jpg" alt="Weather Image" />
              </div>
            </article>

     <h2>5-Day Forecast</h2>
     <p>Tooele</p>

     <div class="flex-col"> <span id="dayTitle1" class="col-head">Day 1</span> <img src="img/partlyCloudy.jpg" class="weatherIcon"/> <span class="temp-data"> <span id="data1"></span> <span>39°F</span> </span> </div>

      <div class="flex-col"> <span id="dayTitle2" class="col-head">Day 2</span> <img src="img/Sunny.jpg" class="weatherIcon" /> <span class="temp-data"> <span id="data2"></span> <span>40°F</span> </span> </div>

       <div class="flex-col"> <span id="dayTitle3" class="col-head">Day 3</span> <img src="img/partlyCloudy.jpg" class="weatherIcon" /> <span class="temp-data"> <span id="data3"></span> <span>30°F</span> </span> </div>

        <div class="flex-col"> <span id="dayTitle4" class="col-head">Day 4</span> <img src="img/Sunny.jpg" class="weatherIcon" /> <span class="temp-data"> <span id="data4"></span> <span>36°F</span> </span> </div>

         <div class="flex-col"> <span id="dayTitle5" class="col-head">Day 5</span> <img src="img/partlyCloudy.jpg" class="weatherIcon" /> <span class="temp-data"> <span id="data5"></span> <span>42°F</span> </span> </div>

    <main></main>
    <footer></footer>

    
</body>
</html>
