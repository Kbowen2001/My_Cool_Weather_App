     <h1>Latest Weather</h1>
     <h2>Weather Summary</h2>
     <h3>Tooele</h3>
     <P>Currently: Mostly Sunny</P>
     <P>Temprature: 38°F</P>
     <P>Feels Like: 35°F</P>
     <p>Humidity: 44%</p>
     <p>Wind: SW 1 mph</p>

     <img src="img/sunny.png" alt="Sunny" class="weatherIconLarge"/>

     <h2>5-Day Forecast</h2>
     <p>Tooele</p>

     <div class="flex-col"> <span id="dayTitle1" class="col-head">Day 1</span> <img src="img/partlycloudy.png" class="weatherIcon"/> <span class="temp-data"> <span id="data1"></span> <span>39°F</span> </span> </div>

      <div class="flex-col"> <span id="dayTitle2" class="col-head">Day 2</span> <img src="img/partlycloudy.png" class="weatherIcon" /> <span class="temp-data"> <span id="data2"></span> <span>40°F</span> </span> </div>

       <div class="flex-col"> <span id="dayTitle3" class="col-head">Day 3</span> <img src="img/partlycloudy.png" class="weatherIcon" /> <span class="temp-data"> <span id="data3"></span> <span>30°F</span> </span> </div>

        <div class="flex-col"> <span id="dayTitle4" class="col-head">Day 4</span> <img src="img/partlycloudy.png" class="weatherIcon" /> <span class="temp-data"> <span id="data4"></span> <span>36°F</span> </span> </div>

         <div class="flex-col"> <span id="dayTitle5" class="col-head">Day 5</span> <img src="img/partlycloudy.png" class="weatherIcon" /> <span class="temp-data"> <span id="data5"></span> <span>42°F</span> </span> </div>
